<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billabong</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>
<div class="ui borderless topmenu menu">
  <a class="fitted item"> <i class="align justify icon"></i></a>

</div>

<div class="ui borderless middlemenu menu">

</div>

<div class="footer-background">
  <img class="ui centered image" style="width: 50px;" src="https://www.billabong.com/on/demandware.static/Sites-BB-US-Site/-/default/dw5f962407/images/appicons/android-icon-192x192.png">
  <div class="ui three column grid container">
    <div class="column">
      <div class="ui list">
        <div class="item">Change Region: US</div>
        <div class="item">Join Billabong Crew</div>
        <div class="item">Store Locator </div>

        <div class="ui dropdown item">
          <div class="text">Support<i class="chevron down icon"></i></div>

        <div class="ui dropdown item">
          <div class="text">Shop Men<i class="chevron down icon"></i></div>
        </div>

        <div class="ui dropdown item">
          <div class="text">Shop Women<i class="chevron down icon"></i></div>
        </div>

        <div class="ui dropdown item">
          <div class="text">Women Community<i class="dchevron down icon"></i></div>
        </div>

        <div class="ui dropdown item">
          <div class="text">Men Community<i class="chevron down icon"></i></div>
        </div>

      </div>

    </div>
  </div>
</div>

<div class="bottom menu">
  <div class="ui four column grid container">
    <div class="column">
      Style Preference
      </div>
      <div class="column">
      <div class="ui checkbox">
        <input type="checkbox" name="example">
        <label>Men's</label>
      </div>
      </div>
        <div class="column">
        <div class="ui checkbox">
          <input type="checkbox" name="example">
          <label>Women's</label>
        </div>
      </div>
  <div class="column">
    <div class="ui list">
      <div class="ui labeled input">
        <input type="text" placeholder="Enter Email address*">
        <div class="ui black label">
          Sign up
        </div>
      </div>
    </div>
  </div>
